<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="finanace.css">
</head>
<body>

    <div class="container">
        <h2>INCOME</h2>

        <!-- Income input section -->
        <div class="input-section">
            <label for="income">Enter Your Income: </label>
            <input type="number" id="income" placeholder="Enter income" onchange="updateBudget()">
        </div>

        <h3>Expenses</h3>

        <!-- Expense input section -->
        <div class="input-section">
            <label for="expenseName">Expense Name: </label>
            <input type="text" id="expenseName" placeholder="Enter expense name">
            <label for="expenseAmount">Amount: </label>
            <input type="number" id="expenseAmount" placeholder="Enter amount">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <h3>Expense List</h3>
        <ul id="expenseList"></ul>

        <!-- Budget Summary -->
        <div class="budget-summary">
            <p>Total Expenses: $<span id="totalExpenses">0</span></p>
            <p>Remaining Budget: $<span id="remainingBudget">0</span></p>
        </div>
    </div>

    <script src="finanace.js"></script>
</body>
</html>
